<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cantina</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body class="login-page">
    <main class="login-container">
        <h1>Login do Sistema</h1>
        <form id="login-form">
            <label for="text">MASP:</label>
            <input type="text" id="masp" placeholder="Digite seu masp" pattern="^[0-9]{8}$" required />
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p>Primeira vez aqui? <a href="cadastro.html" id="cadastro-btn">Clique para cadastrar</a></p>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
